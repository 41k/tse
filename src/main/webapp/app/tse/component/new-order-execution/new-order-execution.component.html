<div class="row" *ngIf="!viewDataIsInitialized()">
    <div class="col-sm-12">Loading...</div>
</div>

<div class="row" *ngIf="viewDataIsInitialized()">
    <div class="col-sm-12 col-lg-6">

        <h3>New order execution</h3>

        <div class="card bg-light mt-4 mb-4 custom-card">
            <div class="card-body">
                <h4>Settings</h4>
                <div class="form-group mt-4">
                    <span class="input-group-text">Order execution type</span>
                    <select class="custom-select custom-form-control" [(ngModel)]="selectedOrderExecutionType">
                        <option selected disabled value="undefined">Choose...</option>
                        <option value="STUB">STUB</option>
                        <option value="MARKET">MARKET</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <span class="input-group-text">Order type</span>
                    <select class="custom-select custom-form-control" [(ngModel)]="selectedOrderType">
                        <option selected disabled value="undefined">Choose...</option>
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <span class="input-group-text">Symbol</span>
                    <select class="custom-select custom-form-control" [(ngModel)]="selectedSymbol">
                        <option selected disabled value="undefined">Choose...</option>
                        <option *ngFor="let symbol of symbols" [value]="symbol">
                            {{symbol}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <span class="input-group-text">Amount</span>
                    <input type="number" class="form-control custom-form-control" [(ngModel)]="amount">
                </div>
            </div>
        </div>

        <div class="card bg-light mb-4 custom-card">
            <div class="card-body">
                <h4>Rule</h4>
                <div class="form-group">
                    <select class="custom-select custom-form-control" [(ngModel)]="selectedRule">
                        <option selected disabled value="undefined">Choose...</option>
                        <option *ngFor="let rule of rules" [ngValue]="rule">
                            {{rule.name}}
                        </option>
                    </select>
                </div>
                <form #ruleInputs>
                    <div *ngFor="let parameter of selectedRule?.parameters">
                        <div class="form-group" *ngIf="ruleParameterInputs[parameter]">
                            <span class="input-group-text">{{ruleParameterInputs[parameter].label}}</span>
                            <input type="{{ruleParameterInputs[parameter].type}}" name="{{parameter}}" class="form-control custom-form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <button type="button" class="btn btn-md btn-success btn-block mb-5" (click)="startNewOrderExecution()">Start</button>

    </div>
</div>
