<div class="row mb-4">
    <div class="col-sm-12 col-lg-4">
        <h3>Chain exchange executions</h3>
        <a routerLink="/new-chain-exchange-execution" class="btn btn-success btn-block mt-3">New</a>
    </div>
</div>

<div class="row">

    <div class="col-sm-12 col-lg-4" *ngFor="let chainExchangeExecution of chainExchangeExecutions">
        <div class="card bg-light mb-4 custom-card">
            <div class="card-body">
                <h4>
                    <fa-icon icon="recycle" [fixedWidth]="true"></fa-icon>
                    {{ formAssetChainString(chainExchangeExecution) }}
                </h4>
                <table class="table table-hover mt-3">
                    <tbody>
                        <tr>
                            <th scope="row">Order execution type</th>
                            <td>{{chainExchangeExecution.orderExecutionType}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Amount</th>
                            <td>{{chainExchangeExecution.amount}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Min profit threshold</th>
                            <td>{{chainExchangeExecution.minProfitThreshold}}</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-md btn-primary btn-block" (click)="stopChainExchangeExecution(chainExchangeExecution)">Stop</button>
            </div>
        </div>
    </div>

</div>
