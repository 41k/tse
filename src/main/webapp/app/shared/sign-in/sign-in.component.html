<div class="row justify-content-center">
    <div class="col-md-4 mt-5 mb-5">
        <h2 jhiTranslate="global.title" class="navbar-title mb-5">TSE</h2>
        <div class="alert alert-danger mb-3" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput [(ngModel)]="login">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-flat-button color="primary" class="full-width" (click)="signIn()">Sign in</button>
    </div>
</div>
